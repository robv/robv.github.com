---
layout: default
---

{% for post in site.posts %}
    <div class="article">
        <div class="date">{{ post.date | date: "%b" }} <span>{{ post.date | date: "%e" }}</span></div>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }} <a href="{{ post.url }}" class="continue">Continue Reading</a></p>
    </div>
{% endfor %}
